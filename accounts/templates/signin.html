{% extends 'baseForm.html' %}

{% load static %}  <!-- Add this line to load the static tag library -->

{% block title %}Sign In - Meesho Style{% endblock %}

{% block content %}
  <!-- Reference static image properly -->
  <img src="{% static 'img/s.webp' %}" alt="Sign In visual" />

  <h2>Sign In</h2>
  <form method="POST">
    {% csrf_token %}
    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Username Input -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ username|default:'' }}" placeholder="Enter username" required />
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
    </div>

    <button type="submit">Sign In</button>

    <div class="signup-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </form>
{% endblock %}
