<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <title>{% block title %}Meesho{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fde8f3, #fff3e6);
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 90%;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #a125b3;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a125b3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #8703a8;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #a125b3;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* =====================
       MEDIA QUERIES
    ====================== */

    /* Tablet screens (up to 768px) */
    @media (max-width: 768px) {
      .container {
        margin: 30px auto;
        padding: 25px;
      }
    }

    /* Mobile screens (up to 480px) */
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 13px;
        padding: 8px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .signup-link {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    {% block content %}
    <!-- Content will be injected here from the child templates -->
    {% endblock %}
  </div>

</body>

</html>
